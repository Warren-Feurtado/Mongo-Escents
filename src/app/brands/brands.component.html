<app-top-nav></app-top-nav>
<div class="container">
    <h1 class="heading">Our Brands</h1>

    <div class="flexbox">
        <div class="mainLeft">
            <div class="filterBox">
                <details class="filter">
                    <summary>Shop Fragrances <i class="fa-solid fa-angle-down fltr"></i></summary>
                    <p><a routerLink="/men-colognes">Men</a></p>
                    <p><a routerLink="/women-perfumes">women</a></p>
                    <p><a routerLink="/unisex-fragrances">Unisex</a></p>
                    <!-- <p><a routerLink="">Unisex</a></p>
                    <p><a routerLink="">Unisex</a></p> -->
                </details>
            </div>
        </div>

        <div class="mainRight">
            <div class="brandContain">
                <div *ngFor="let brand of brands">
                    <a class="c" [routerLink]="['/brands', brand._id]">
                        <div>
                            <div class="brandCard">
                                <div class="brandimgBx">
                                    <img src="http://localhost:2000/{{brand.logoSrc}}" [alt]="brand.logoAlt">
                                </div>
                                <div class="brandName">
                                    {{brand.brandName}}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <section class="sect9">
        <div class="newsletterContain">
            <h1>Be the<br>first to know<br>about our <span><I>sales and discounts</I></span></h1>
            <p>Our email subscribers get early access to new<br>launches, promotions and more.</p>
            <div class="newsletterInput">
                <input type="text" name="" id="" placeholder="Type your email here">
                <button>Subscribe</button>
            </div>
        </div>
    </section>

</div>

<app-footer></app-footer>
