
<app-top-nav></app-top-nav>
<div class="container">
    <div class="heading-bx">
        <h3 (click)="onGoBack()" class="go-back-link"><i class="fa-solid fa-arrow-left"></i>Go Back</h3>
        <h1 class="heading">Our Fragrances</h1>
    </div>

    <div class="flexbox">
        <div class="mainLeft">
            
            <div class="filterBox">
                <details class="filter">
                    <summary>Shop Fragrances <i class="fa-solid fa-angle-down fltr"></i></summary>
                    <p><a routerLink="/men-colognes">Colognes For Men</a></p>
                    <p><a routerLink="/women-perfumes">Perfumes For Women</a></p>
                    <p><a routerLink="/unisex-fragrances">Unisex Fragrances</a></p>
                </details>
            </div>
        </div>
        
        <div class="mainRight">
            <div class="prodContain">
                <div *ngFor="let product of products">
                    <a class="" [routerLink]="['/details', product._id]">
                            <div class="productCard">
                                <div class="productimgBx">
                                    <img src="https://e-scents.herokuapp.com/{{product.imageSrc}}" [alt]="product.imageAlt">
                                </div>
                                <div class="productName">
                                    {{product.prodName}}
                                </div>
                                <div class="productBrand">
                                    By: {{product.product_brand[0].brandName}}
                                </div>
                                <div class="productDescription">
                                    {{product.description}}
                                </div>
                                
                                <div class="productPrice">
                                    <span class="price">{{product.price | currency}}</span> <span class="size">{{product.size }}</span>
                                </div>
                            </div>
                        </a>
                        <!-- <form [formGroup]="addCartForm" (ngSubmit)="addToCart()">
                            <input type="hidden" value="{{product._id}}" formControlName="productId">

                            <button type="submit" class="addCart">Add To Cart</button >
                        </form> -->
                </div>
            </div>
        </div>
    </div>

    <app-subscribe></app-subscribe>
</div>
<app-footer></app-footer>
