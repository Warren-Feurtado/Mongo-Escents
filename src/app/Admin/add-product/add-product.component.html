
<div class="body_contain">
    <!--------- DASHBOARD MENU --------->
    <section class="dash_menu " id="dash_menu" *ngIf="toggle">
        <a routerLink="/" class="links">
            <div class="logo">
                <div class="logo-img">
                    <img src="../assets/Images/E-scents-logo-2-removebg-preview.png" alt="">
                </div>
                <!-- <div class="logo_txt">
                    <h1>EScents</h1>
                </div> -->
            </div>
        </a>
        <div class="profil_info">
            <div class="profile_photo">
                <img src="https://images.unsplash.com/photo-1627161684458-a62da52b51c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=549&q=80" alt="">
            </div>
            <h4 >John Doe</h4>
            <span >Admin</span>
        </div>
        <div class="dash_opts">
                    
            <details class="option">
                <summary><a routerLink="/admin"><i class="fa-solid fa-house-user"></i>Dashboard</a></summary>
            </details>
    
            <details class="option">
                <summary><i class="fa-solid fa-bag-shopping"></i>Manage Products<i class="fa-solid fa-angle-down"></i></summary>
                <p><a routerLink="/admin/add/product" title="Add a new product"><i class="fa-solid fa-circle-plus"></i> Add New</a></p>
                <p><a routerLink="/admin/products" title="View all products"><i class="fa-solid fa-spray-can"></i> Product List</a></p>
            </details>

            <details class="option">
                <summary><i class="fa-solid fa-splotch"></i>Manage Brands<i class="fa-solid fa-angle-down"></i></summary>
                <p><a routerLink="/admin/add/brand" title="Add a new brand"><i class="fa-solid fa-circle-plus"></i> Add New</a></p>
                <p><a routerLink="/admin/brands" title="View all brands"><i class="fa-solid fa-list-ul"></i> Brand List</a></p>
            </details>

            <button class="logOut" (click)="logOut()"><i class="fa-solid fa-arrow-right-from-bracket"></i> log out</button>
        </div>        
    </section>
        
    
    <!--------- BODY / MAIN --------->
    <section class="body_main" id="body_main">
        <div class="top_bar">
            <div (click)="hideMenu()" title="Side Bar" class="menu_bars ">
                <i class="fa-solid fa-bars"></i>
            </div>

            <!-- <div class="search">
                <input type="search" placeholder="Type to search">
                <button class="searchIcon"><mat-icon >search</mat-icon></button>
            </div> -->
        </div>
    
        <h1>Add New Product </h1>

        <div class="form-container">
            <form action="" class="prod-form" [formGroup]="addProductForm" (ngSubmit)="saveProduct()">
                <div class="tbl-heading">
                    <!-- <div class="tbl-title"> -->
                        <span (click)="onGoBack()" class="go-back-link"><i class="fa-solid fa-arrow-left"></i>Go Back</span>
                        <a routerLink="/admin/products" class="add-btn"><i class="fa-regular fa-eye"></i>View Products</a>
                    <!-- </div> -->
                </div>
                
                <div class="prod-info-bg">
                    <div class="input-bx">
                        <label for="prodNm">Product Name</label><br>
                        <input type="text" id="prodNm" formControlName="prodName">
                    </div>

                    <div class="input-bx">
                        <label for="prod-brand">Product Brand</label><br>
                        <select id="prod-brand" formControlName="brand" >
                            <option disabled selected class="placeholder">
                                ---Select a Brand---
                            </option>
                            <option [value]="brand._id" *ngFor="let brand of brands">
                                {{brand.brandName}}
                            </option>
                        </select>
                    </div>

                    <div class="input-bx">
                        <label for="prodGndr">Gender</label><br>
                        <select id="prodGndr" formControlName="gender">
                            <option disabled selected class="placeholder">
                                ---Select a Gender---
                            </option>
                            <option value="Men">
                                Men's
                            </option>
                            <option value="Women">
                                Women's
                            </option>
                            <option value="Unisex">
                                Unisex
                            </option>
                        </select>
                    </div>

                    <div class="input-bx-flex">
                        <div class="input-bx">
                            <label for="prodPrc">Price</label><br>
                            <input type="number" id="prodPrc" formControlName="price">
                        </div>

                        <div class="input-bx">
                            <label for="prodSz">Size</label><br>
                            <input type="text" id="prodSz" formControlName="size">
                        </div>
                    </div>

                    <div class="input-bx">
                        <label for="prodDesc">Description</label><br>
                        <textarea id="prodDesc" formControlName="description"></textarea>
                    </div>

                    <div class="input-bx">
                        <label for="logoImg">Product Image</label><br>
                        <input type="file" id="logoImg" formControlName="imageSrc" (change)="file($event)">
                    </div>

                    <div class="input-bx">
                        <label for="logoImg">Image description</label><br>
                        <input type="text" id="logoImg" formControlName="imageAlt">
                    </div>
                    
                    <div class="sub-btn-contain">
                        <button class="sub-btn" style="float: left;"><i class="fa-solid fa-cloud-arrow-up"></i>Save Product</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
